<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>

    <section class="challenge-container-9">
      <div class="card-9">
        <img src="./assets/images/illustration-article.svg" alt="Equilibrium"
          class="card-9__image">

        <div class="card-9__info">
          <span class="badge">Learing</span>
          <h6 class="card-9__published-date">
            Published 21 Dec 2023
          </h6>
          <h1 class="card-9__title">
            HTML & CSS foundations
          </h1>
          <p class="card-9__description">
            These languages are the backbone of every website, defining
            structure,
            content, and presentation.
          </p>
          <div class="card-9__author-info">
            <img src="./assets/images/image-avatar.webp" alt="Author"
              class="card-9__author-image">
            <p class="card-9__author-name">
              Greg Hooper
            </p>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
